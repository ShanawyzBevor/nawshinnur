<body>
    <nav class="hello1  font-lato">
        <div class="flex items-center   ">

            <div class="lg:flex-1 flex items-center lg:gap-2 lg:py-[10px] ml-[30px] ">
                <a href="index.html"><img src="images/logo.webp" alt=" "></a>

            </div>


            <div class="lg:flex-1 flex  lg:pl-[20px] lg:text-lg gap-1   text-white ">
                <a class="btn btn-ghost normal-case  text-xl  ">PREMIUM TUTORS
                </a>
                <a class="btn btn-ghost normal-case  text-xl ">TUTOR REQUEST</a>
            </div>

            <div class=" flex-none gap-8">
                <div class="flex gap-4 mr-[60px]">
                    <a href="hello2.html"><button class="btn btn-outline border-white text-white">
                        Register</button></a>
                    <a href="hello.html"><button class="btn btn-outline border-white text-white">Login</button></a>

                </div>


            </div>
        </div>

    <!-- register section -->
    <div class="form-secton">
        <div class="form-sec1 hello1">

            <form action="" method="post">
                <h2 class="reg-teacher">Registration</h2>


                <div class="main-contain">
                    <div class="login-regestration">

                        <div class="input-box ">
                            <label for="name">Name</label> <br>
                            <input class="input-sec-teacher" type="text" placeholder="Enter name" name="name" required>
                        </div>





                        <div class="input-box teacher-container">
                            <label for="email">Email</label> <br>
                            <input class="input-sec-teacher" type="email" placeholder="Enter email address" name="email" required>
                        </div>


                        <div class="input-box">
                            <label for="text">Tuition District</label> <br>
                            <select name="TutionDistrict" id="" class="input-sec-teacher">
                                        <option value="Select District">Select District</option>
                                        <option value="dhaka">Dhaka</option>
                                        <option value="khulna">Khulna</option>
                                        <option value="rajshahi">Rajshahi</option>
                                        <option value="feni">Feni</option>
                                        <option value="tangail">Tangail</option>
                                    </select>
                        </div>



                        <div class="input-box teacher-container">
                            <label for="password">Password</label> <br>
                            <input class="input-sec-teacher" type="password" placeholder="Enter new password" name="password" required>
                        </div>

                    </div>






                    <div class="login-regestration zip-registration">

                        <div class="input-box gender-category">
                            <span class="gender-title">Gender</span> <br>
                            <input type="radio" name="gender" id="male">
                            <label for="gender">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="gender">FeMale</label>
                        </div>

                        <div class="input-box teacher-container">
                            <label for="name">Phone Number</label> <br>

                            <input class="input-sec-teacher" type="tel" placeholder="Enter phone number" name="phoneNumber" required>
                        </div>

                        <div class="input-box">
                            <label for="text">Your Location</label> <br>
                            <select name="YourLocation" id="" class="input-sec-teacher">
                                        <option value="SelectArea">Select Area</option>
                                        <option value="dhaka">Dhaka</option>
                                        <option value="khulna">Khulna</option>
                                        <option value="rajshahi">Rajshahi</option>
                                        <option value="feni">Feni</option>
                                        <option value="tangail">Tangail</option>
                                    </select>
                        </div>

                        <div class="input-box teacher-container">
                            <label for="cpassword">Confirm Password </label><br>
                            <input class="input-sec-teacher" type="password" placeholder="Confrm Password" name="Confirm password" required>
                        </div>


                    </div>
                </div>





                <div class="button-container">
                    <a href="hello.css "><button type="submit" class="teacher-btn">Register</button></a>
                </div>

            </form>
        </div>
    </div>
